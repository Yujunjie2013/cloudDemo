server.port=8200
#应用别名
spring.application.name=order-service-impl
#注册中心地址
eureka.client.service-url.defaultZone=http://127.0.0.1:8000/eureka
#将服务注册到eureka上
eureka.client.register-with-eureka=true
#检索服务信息
eureka.client.fetch-registry=true
#ͨ通过配置文件失效feign客户端超时时间
ribbon.ReadTimeout=5000
ribbon.SocketTimeout=5000
ribbon.ConnectTimeout=5000
#开启hystrix断路器；开启后一定要设置超时时间，下面两条打开一个即可
#hystrix.command.default.execution.timeout.enabled=false
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000

#读取环境
spring.cloud.config.profile=pro
#spring.cloud.config.label=master
#读取配置
spring.cloud.config.discovery.service-id=spring-config
#开启config配置
spring.cloud.config.discovery.enabled=true

#关于此文件名为什么叫bootstrap可以百度搜索Spring cloud config默认端口号