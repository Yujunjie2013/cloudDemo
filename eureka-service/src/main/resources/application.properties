server.port=8000#应用别名spring.application.name=eureka-service#注册中心ip地址eureka.instance.hostname=127.0.0.1eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:${server.port}/eureka#因为自己是注册中心，所以不需要讲自己注册；；；；（集群模式下需要为true）eureka.client.register-with-eureka=false#因为是注册中心，所以不需要检索服务信息eureka.client.fetch-registry=false