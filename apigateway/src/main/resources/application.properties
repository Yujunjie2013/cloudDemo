server.port=8300#应用别名spring.application.name=service-zuul#注册中心地址eureka.client.service-url.defaultZone=http://127.0.0.1:8000/eureka#将服务注册到eureka上eureka.client.register-with-eureka=true#检索服务信息eureka.client.fetch-registry=true#开启服务降级feign.hystrix.enabled=true#ͨ通过配置文件失效feign客户端超时时间ribbon.ReadTimeout=5000ribbon.SocketTimeout=5000ribbon.ConnectTimeout=5000#当客户端发送请求 127.0.0.1:8300/api-member开头的，都会转发到会员服务zuul.routes.api-member.path=/api-member/**#服务别名 zuul网关默认整合ribbon，自动实现负载均衡轮询效果zuul.routes.api-member.service-id=member-service-impl#这里的api-order是自定义的，可以随便起，也可以叫api-a，api-b等等#当客户端发送请求 127.0.0.1:8300/api-order开头的，都会转发到订单服务zuul.routes.api-order.path=/api-order/**zuul.routes.api-order.service-id=order-service-implzuul.host.socket-timeout-millis=60000zuul.host.connect-timeout-millis=60000hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=60000